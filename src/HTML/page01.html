<html>

<head>
    <meta content="charset=utf-8">
    <title>思沃影院</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/content.css">
    <script type="text/javascript" src="../JS/page01.js"></script>
</head>

<body>

    <!-- 导航栏:navbar -->
    <div class="nav-wrap">
        <div class="nav-logo">
            <img src="../../img/tw-logo-white.png" id="tw-logo">
        </div>

        <div class="nav-search">
                <!-- 具有搜索功能，点击搜索触发，请在action添加响应网页的网址 -->
                <div id="form">
                    <div class="inp-part inp-text">
                        <input id="inp-query" name="search_text" placeholder="搜索电影" value="">
                    </div>
                    <div class="inp-part inp-btn">
                        <input type="submit" value="搜索" onclick="searchAction()">
                    </div>
                </div>
        </div>
    </div>

    <div id="content">

        <!-- 类型栏 -->
        <h1>电影分类</h1>
        <div class="tags" id="tags">
            <dd>剧情</dd>
            <dd>喜剧</dd>
            <dd>动作</dd>
            <dd>爱情</dd>
            <dd>科幻</dd>
            <dd>动画</dd>
            <dd>悬疑</dd>
            <dd>惊悚</dd>
            <dd>恐怖</dd>
            <dd>犯罪</dd>
            <dd>武侠</dd>
            <dd>音乐</dd>
            <dd>歌舞</dd>
            <dd>传记</dd>
            <dd>历史</dd>
            <dd>战争</dd>
            <dd>西部</dd>
            <dd>奇幻</dd>
            <dd>冒险</dd>
            <dd>灾难</dd>
        </div>

        <!-- 电影列表栏 -->
        <div class="list-wp" id="movie-list"></div>

        <!-- 当没有检索到内容时，显示提示的功能没有添加 -->
        <div class="empty" style="display: none; line-height: 200px;">
            <p>当前筛选没有找到结果</p>
        </div>

    </div>

    <div class="footer">
        Copyright ©2019 Group-ZC
    </div>
</body>

</html>

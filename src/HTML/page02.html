<!DOCTYPE html>
<head>
    <meta content="charset=utf-8">
    <title>电影详情</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/content.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <script type="text/javascript" src="../JS/page02.js"></script>
</head>

<body>
    <!-- 导航栏:navbar -->
    <!-- 搜索按钮貌似有点界面大小不兼容 -->
    <div class="nav-wrap">
        <div class="nav-logo">
            <img src="../../img/tw-logo-white.png" id="tw-logo">
        </div>

        <div class="nav-search">
            <!-- 具有搜索功能，点击搜索触发，请在action添加响应网页的网址 -->
            <form action="" method="get">
                <div class="inp-part inp-text">
                    <input id="inp-query" name="search_text" placeholder="搜索电影" value="">
                </div>
                <div class="inp-part inp-btn">
                    <input type="submit" value="搜索">
                </div>
            </form>
        </div>
    </div>

    <!-- 内容栏:content -->
    <div id="content">
        <!-- 电影名字:根据电影页面发生改变 -->
        <h1>
            <span id="movie-title"></span>
        </h1>

        <div class="article">
            <!-- 电影详细信息 -->
            <div class="part-layer movie-info">
                <!-- 电影封面 -->
                <div id="movie-post" class="movie-data post-img">
                    <!-- 电影封面海报和文字内容需要发生更换：src、alt -->
                </div>
                <!-- 电影详细介绍 -->
                <div id="movie-details" class="movie-data">
                </div>
            </div>

            <!-- 剧情简介 -->
            <div class="part-layer related-info">
                <h2>
                    <i class="movie-related-info" id="summary-title">剧情简介</i>
                </h2>
                <!-- 需要更新剧情简介信息 -->
                <div class="summary" id="summary-content">
                </div>
            </div>

            <!-- 电影评论 -->
            <section class="part-layer reviews">
                <header>
                    <h2><i class="movie-review">长篇影评</i></h2>
                </header>

                <!-- 评论列表 -->
                <div class="review-list">
                    <!-- 评论 -->
                    <div class="review-item">
                        <!-- 评论头 -->
                        <header class="review-hd" id="reviewer-info">
                        </header>
                        <!-- 评论内容 -->
                        <div class="review-bd" id="reviewer-content">
                        </div>
                    </div>
                </div>
                <!-- 更多评论 -->
                <!-- <p class="more-reviews"><a href="reviews">更多影评5368篇</a></p> -->
            </section>

            <!-- 电影推荐 -->
            <div id="recommendations" class="part-layer recommendations">
                <h2>
                    <i class="">喜欢这部电影的人也喜欢</i>
                </h2>
                <div class="recommendations-bd" id="recommendations-list">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright ©2019 Group-ZC
    </div>

</body>

</html>
